<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Placer</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/editor.css">
</head>
<body>
    <canvas width="350" height="350" id="shapePlacer">
        Shape Placement Area
    </canvas>
    <div id="panel">
        <img src="images/square.png" class="tool" id="rectangle">
        <img src="images/circle.png" class="tool" id="circle">
        <img src="images/triangle.png" class="tool" id="triangle">
        <input type="color" class="tool" id="colorPicker">
        <input type="number" class="tool" id="width" value="100">
        <input type="number" class="tool" id="height" value="100">
        <input type="button" class="tool" id="select" value="Toggle Select">
        <input type="button" class="tool" id="delete" value="Delete">
        <input type="button" class="tool" id="clear" value="Clear">
    </div>
    <script defer src="scripts/editor.js"></script>
</body>
</html>
